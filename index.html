<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Психологія вибору в медіапромоції — Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif;margin:0;background:#f6f8ff}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:20px}
    h1{margin:0 0 8px}
    .note{background:#eef7ff;border:1px solid #cfe5ff;padding:10px;border-radius:8px;margin:10px 0}
    .links a{display:inline-block;margin:8px 8px 0 0;padding:10px 14px;border-radius:999px;background:#1f6feb;color:#fff;text-decoration:none;font-weight:600}
    code{background:#f0f3f7;padding:2px 6px;border-radius:6px}
  </style>
  <script>
    function isiOS(){ return /iP(hone|ad|od)/.test(navigator.userAgent); }
    document.addEventListener('DOMContentLoaded', function(){
      const ios = isiOS();
      const target = ios ? 'interactive_bias_game_ios.html' : 'interactive_bias_game_fixed_pdfmake.html';
      // Soft redirect after showing links
      setTimeout(()=>{ window.location.href = target; }, 1200);
      document.getElementById('detected').textContent = ios ? 'iOS виявлено — спрямовую на iOS-версію…' : 'Стаціонар/Android — спрямовую на повну версію…';
    });
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Психологія вибору в медіапромоції</h1>
      <p id="detected">Визначаю середовище…</p>
      <div class="note">
        Якщо перенаправлення не спрацює, оберіть вручну:
      </div>
      <div class="links">
        <a href="interactive_bias_game_fixed_pdfmake.html">Відкрити повну версію (pdfMake)</a>
        <a href="interactive_bias_game_ios.html">Відкрити iOS-версію</a>
      </div>
    </div>
  </div>
</body>
</html>
